# Site
name: "karimiariqn"
title: "seputar coding & editing"
description: "ngedit foto + desain + belajar web + nyatir + turu = repeat brutal"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ""
google_analytics: 'UA-xxxxxxxx-1'
disqus: 'karimiariqn'
mailchimp-list: 
include: ["_pages"]
permalink: /:title/
email: mail@karimiariqn.my.id

# Authors
authors:
  Karimi:
    name: Karimi
    display_name: Karimi
    avatar: 'assets/images/avatar-karimi.png'
    email: karimiariqnadindra@gmail.com
    web: https://karimiariqn.my.id
    twitter: https://twitter.com/karimiariqn
    description: "beliau ini kocak gaming"


# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
  - jekyll-admin
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enable"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
